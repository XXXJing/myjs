<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="drag"></div>
</body>
<style>
    #drag {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<script>
    window.onload = function () {
        const div = document.getElementById('drag');
        let diffX, diffY;

        div.onmousedown = (e) => {
            start(div, e);
        }

        function start(dom, e) {
            diffX = e.clientX - dom.offsetLeft;
            diffY = e.clientY - dom.offsetTop;
            document.onmousemove = (e) => move(div, e);
            document.onmouseup = () => stop(document);
        }

        function move(dom, e) {
            const x = e.clientX - diffX;
            const y = e.clientY - diffY;
            console.log(x, y, diffY)
            dom.style.left = x + 'px';
            dom.style.top = y + 'px';
        }

        function stop(dom) {
            dom.onmousedown = null;
            dom.onmousemove = null;
        }
    }

</script>
</html>
