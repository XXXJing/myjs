<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
</head>
<script src="ajax.js"></script>
<script>
	window.onload = function(){
		myAjax.ajax({
			url:"readme.json",
			type:"GET",
			async:false,
			data:{
				name:"xiejing",
				age:"2222"
			},
			success:function(data){
				setDiv(data);
			}
		});
		function getJson(jsonText){
		    return JSON.parse(jsonText);
		}
		function setDiv (data){
			var personInfo = getJson(data);
            var one = document.getElementById("one");
            one.innerHTML = "name ="+personInfo.name+",age ="+personInfo.age;
		}
	}
</script>
<body>
	<div id = "one"></div>
</body>
</html>
